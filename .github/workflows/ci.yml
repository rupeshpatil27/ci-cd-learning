name: Node CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # -------------------------
  # JOB 1: LINT
  # -------------------------
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: basic_workflow

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

  # -------------------------
  # JOB 2: TEST
  # -------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint   # ðŸ‘ˆ test runs only if lint passes

    strategy:
      matrix:
        node-version: ['20.x', '22.x']

    defaults:
      run:
        working-directory: basic_workflow

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
